name: Create Archive
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: "zip"
          filename: "pamhc2create.zip"
          exclusions: "*.git*"
      - name: Upload Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "pamhc2create.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          commit: "main"
